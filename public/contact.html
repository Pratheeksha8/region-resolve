<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Region-Resolve</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: url("bg.jpg") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container now works like contact2 alignment */
    .contact-container {
      position: relative;
      width: 700px;
      margin: auto;
    }

    /* Right Panel (big box) */
    .contact-right {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px;
      width: 100%;
      position: relative;
      z-index: 1;
      padding-left: 270px; /* space for left box */
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Left Panel (overlapping small box) */
    .contact-left {
      background: black;
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      width: 280px;
      position: absolute;
      top: 20px;
      left: -40px;
      z-index: 2;
      min-height: 380px;
    }

    .contact-left h2 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    .contact-left p {
      line-height: 1.7;
      color: #ddd;
      margin-bottom: 15px;
    }

    .contact-left i {
      margin-right: 10px;
      color: #ffda77;
    }

    /* Social icons */
    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #ffda77;
      margin-right: 12px;
      font-size: 18px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #fff;
      transform: scale(1.2);
    }

    /* Right box text & form */
    .contact-right h2 {
      font-size: 26px;
      margin-bottom: 10px;
      animation: fadeIn 2s ease;
    }

    .contact-right p {
      line-height: 1.8;
      color: #f5f5f5;
      margin-bottom: 20px;
      animation: fadeIn 2s ease 0.5s;
    }

    .contact-right input,
    .contact-right textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      outline: none;
    }

    .contact-right button {
      padding: 12px 20px;
      background: #ffda77;
      color: #000;
      font-size: 15px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      width: fit-content;
      animation: fadeIn 2s ease 1s;
    }

    .contact-right button:hover {
      background: #fff;
      color: #ff4b2b;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 6s infinite ease-in-out alternate;
      z-index: 1;
    }
    .shape1 { width: 100px; height: 100px; background: #ffda77; top: 10%; left: 10%; }
    .shape3 { width: 80px; height: 80px; background: #fff; bottom: 15%; left: 20%; }
    .shape2 { width: 150px; height: 150px; background: #fff; bottom: 10%; right: 10%; }
    .shape4 { width: 90px; height: 90px; background: #ffda77; top: 15%; right: 20%; }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    /* Back arrow */
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 10px;
      border-radius: 50%;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10000;
    }
    .back-arrow:hover {
      background: #ffda77;
      color: black;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      padding: 20px 30px;
      text-align: center;
      z-index: 9999;
      display: none;
      width: 300px;
      animation: fadeIn 0.3s ease;
    }
    .notification h3 { margin-bottom: 10px; color: #333; }
    .notification p { margin-bottom: 15px; color: #555; font-size: 14px; }
    .notification button {
      padding: 8px 15px;
      background: #ffda77;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .notification button:hover { background: #e6c200; }

    /* Responsive */
    /* Responsive */
   
@media (max-width: 1024px) {
  body {
    align-items: flex-start;
    height: auto;
    overflow-y: auto;
    padding: 40px 0;
  }

  .contact-container {
    width: 95%;
    max-width: 700px;
    margin: 0 auto;
    transform: scale(0.95);
    transform-origin: top center;
  }
}

@media (max-width: 768px) {
  body {
    flex-direction: column;
    align-items: center;
    height: auto;
    overflow-y: auto;
    padding: 50px 0;
    background-attachment: fixed;
  }

  .contact-container {
    width: 100%;
    max-width: 750px;
    transform: scale(0.95);
    transform-origin: top center;
    margin: 0 auto;
  }

  /* Adjust overlap visually */
  .contact-left {
    left: -15px;         /* smaller overlap */
    top: 15px;
    width: 240px;        /* slightly narrower */
    min-height: 360px;
  }

  .contact-right {
    padding-left: 230px; /* adjusted spacing */
  }

  .shape {
    transform: scale(0.9);
    opacity: 0.25;
  }

  .back-arrow {
    top: 15px;
    left: 15px;
    font-size: 20px;
    padding: 6px 8px;
  }
}

@media (max-width: 480px) {
  body {
    padding: 40px 0;
  }

  .contact-container {
    width: 100%;
    max-width: 700px;
    transform: scale(0.78);
    transform-origin: top center;
  }

  .contact-left {
    left: -10px;      /* minimal overlap */
    width: 220px;
    min-height: 340px;
  }

  .contact-right {
    padding-left: 210px;
  }

  .shape {
    transform: scale(0.7);
    opacity: 0.2;
  }

  .notification {
    width: 80%;
    padding: 15px;
  }
}
  </style>
</head>
<body>
  <a href="index.html" class="back-arrow"><i class="fa fa-arrow-left"></i></a>

  <div class="contact-container">
    <!-- All floating shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <!-- Left Panel -->
    <div class="contact-left">
      <h2>Contact Us</h2>
      <p><i class="fa fa-map-marker-alt"></i> 23, Avenue de Paris, 75012 Paris</p>
      <p><i class="fa fa-envelope"></i> hello@company.com</p>
      <p><i class="fa fa-user"></i> Region-Resolve</p>
      <p><i class="fa fa-phone"></i> +91 1234567890</p>
      <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>

    <!-- Right Panel -->
    <div class="contact-right">
      <h2>Get in Touch</h2>
      <p>Feel free to drop us a line below!</p>
      <form action="https://formspree.io/f/xrbrzayy" method="POST">
        <input type="text" name="name" placeholder="Your name" required>
        <input type="email" name="email" placeholder="Your email" required>
        <textarea name="message" placeholder="Type your message here..." rows="4" required></textarea>
        <button type="submit">SEND</button>
      </form>
    </div>
  </div>

  <!-- Notification -->
  <div class="notification" id="notificationBox">
    <h3>Success!</h3>
    <p>Your message has been sent successfully.</p>
    <button onclick="closeNotification()">OK</button>
  </div>

  <script>
    const form = document.querySelector("form");
    const notificationBox = document.getElementById("notificationBox");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const action = form.getAttribute("action");
      const response = await fetch(action, {
        method: "POST",
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        form.reset();
        showNotification();
      } else {
        alert("There was a problem sending your message.");
      }
    });

    function showNotification() {
      notificationBox.style.display = "block";
    }

    function closeNotification() {
      notificationBox.style.display = "none";
    }
  </script>
</body>
</html>
