<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Approve Officials</title>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("WyKk7rj_r9xR0iFNj"); // <-- PUT YOUR PUBLIC KEY HERE
    })();
  </script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }
    h1 { color: #333; margin-bottom: 10px; font-size: 28px; }
    .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }

    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input {
      width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px;
      font-size: 15px; margin-bottom: 20px; transition: border-color 0.3s;
    }
    input:focus { outline: none; border-color: #667eea; }

    button {
      width: 100%; padding: 14px; background: #667eea; color: white;
      border: none; border-radius: 8px; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: background 0.3s;
    }
    button:hover { background: #5568d3; }
    button:disabled { background: #ccc; cursor: not-allowed; }

    .message { margin-top: 20px; padding: 15px; border-radius: 8px; font-size: 14px; display: none; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
    .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; display: block; }
  </style>
</head>

<body>

<div class="container">
  <h1>üõ°Ô∏è Admin Approval Panel</h1>
  <p class="subtitle">Approve official verification requests</p>

  <form id="approvalForm">
    <label for="officialEmail">Official's Email Address</label>
    <input type="email" id="officialEmail" placeholder="Enter official's email to approve" required />
    <button type="submit" id="approveBtn">Approve Official</button>
  </form>

  <div id="message" class="message"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3wnvW8xLSiFXZ65GOcVQ40c5qeIsCHyw",
    authDomain: "major-project-d33e0.firebaseapp.com",
    projectId: "major-project-d33e0",
    storageBucket: "major-project-d33e0.firebasestorage.app",
    messagingSenderId: "833100408662",
    appId: "1:833100408662:web:f294cddaee7840d31c58f7",
    measurementId: "G-QYTJKF31RW"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  function showMessage(text, type) {
    const messageEl = document.getElementById("message");
    messageEl.textContent = text;
    messageEl.className = `message ${type}`;
    messageEl.style.display = "block";

    setTimeout(() => {
      messageEl.style.display = "none";
    }, 5000);
  }

  document.getElementById("approvalForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("officialEmail").value.trim();
    const btn = document.getElementById("approveBtn");

    btn.disabled = true;
    btn.textContent = "Processing...";

    try {
      const docRef = doc(db, "verifiedListOfOfficials", email);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists()) {
        showMessage("‚ùå No verification request found for this email.", "error");
        btn.disabled = false;
        btn.textContent = "Approve Official";
        return;
      }

      const data = docSnap.data();

      if (data.approved === true) {
        showMessage("‚ÑπÔ∏è This official is already approved.", "info");
        btn.disabled = false;
        btn.textContent = "Approve Official";
        return;
      }

      await updateDoc(docRef, {
        approved: true,
        approvedAt: new Date()
      });

      // ---------- EMAILJS EMAIL SEND ----------
      await emailjs.send("service_ubbpphm", "template_l8mo8ko", {
        to_email: email,
        official_name: data.name || "Official",
        register_link: "https://region-resolve.vercel.app/signup.html"
      });

      showMessage("‚úÖ Official approved successfully! Email sent.", "success");
      document.getElementById("officialEmail").value = "";

    } catch (error) {
      console.error("Approval error:", error);
      showMessage("‚ùå Error approving official. Please try again.", "error");
    }

    btn.disabled = false;
    btn.textContent = "Approve Official";
  });
</script>

</body>
</html>
