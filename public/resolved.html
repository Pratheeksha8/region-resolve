<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resolved Posts - Region Resolve</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
  margin: 0;
  padding: 0;
  overflow-y: scroll;        /* scrolling allowed */
  scrollbar-width: none;     /* Firefox */
  -ms-overflow-style: none;  /* IE/Edge */
}

/* Chrome / Safari */
html::-webkit-scrollbar,
body::-webkit-scrollbar {
  display: none;
}

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a1a, #1e1e3a, #2a1a4a, #1a2e4e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      min-height: 100vh;
      padding: 1.5rem;
      position: relative;
      overflow-x: hidden;
      color: #ffffff;
      
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 218, 119, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Back arrow */
    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 10px;
      border-radius: 50%;
      text-decoration: none;
      transition: 0.3s;
      z-index: 10000;
    }
    .back-arrow:hover {
      background: #ffda77;
      color: black;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .header { 
      text-align: center; 
      margin-bottom: 3.5rem; 
      color: white; 
      position: relative;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(120, 119, 198, 0.2) 0%, transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .header i { 
      font-size: 4rem; 
      margin-bottom: 1.5rem; 
      display: block; 
      background: linear-gradient(135deg, #7877c6, #ffda77);
      background-size: 200% 200%;
      animation: iconShimmer 3s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 4px 8px rgba(120, 119, 198, 0.4));
    }

    @keyframes iconShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header h2 { 
      font-size: 3.2rem; 
      font-weight: 800; 
      margin-bottom: 0.8rem; 
      background: linear-gradient(135deg, #ffffff, #7877c6, #ffda77);
      background-size: 300% 300%;
      animation: textShimmer 4s ease infinite;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(120, 119, 198, 0.5);
      letter-spacing: -1px;
    }

    @keyframes textShimmer {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .header .subtitle { 
      font-size: 1.3rem; 
      opacity: 0.9; 
      font-weight: 400;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.8);
    }

    /* Search Bar */
    .search-container { 
      max-width: 700px; 
      margin: 0 auto 3rem auto; 
      position: relative;
    }

    .search-box {
      display: flex; 
      align-items: center; 
      background: linear-gradient(145deg, rgba(28, 28, 46, 0.95), rgba(35, 35, 55, 0.9));
      backdrop-filter: blur(20px);
      padding: 1rem 1.5rem; 
      border-radius: 25px;
      box-shadow: 
        0 10px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(120, 119, 198, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(120, 119, 198, 0.15);
    }

    .search-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(120, 119, 198, 0.1), transparent);
      transition: left 0.6s;
    }

    .search-box:hover::before {
      left: 100%;
    }

    .search-box:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 
        0 15px 50px rgba(120, 119, 198, 0.3),
        0 0 0 1px rgba(120, 119, 198, 0.3);
    }

    .search-box:focus-within {
      box-shadow: 
        0 15px 50px rgba(120, 119, 198, 0.3),
        0 0 0 3px rgba(120, 119, 198, 0.2);
    }

    .search-box i { 
      margin-right: 0.8rem; 
      color: rgba(255, 255, 255, 0.7);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    .search-box:focus-within i {
      color: #7877c6;
      transform: scale(1.1);
    }

    .search-box input {
      flex: 1; 
      border: none; 
      outline: none; 
      font-size: 1.1rem; 
      background: transparent;
      color: #ffffff;
      font-weight: 400;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 300;
    }

    .search-box button {
      border: none; 
      background: transparent; 
      cursor: pointer; 
      color: rgba(255, 255, 255, 0.7); 
      font-size: 1.2rem; 
      display: none;
      padding: 0.5rem;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .search-box button:hover {
      background: rgba(120, 119, 198, 0.2);
      color: #7877c6;
      transform: scale(1.1);
    }

    .clear-search {
      background: none;
      border: none;
      color: rgba(255,255,255,0.4);
      cursor: pointer;
      padding: 0.3rem;
      display: none;
      transition: all 0.3s ease;
    }

    .clear-search:hover {
      color: #fff;
    }

    /* Feed Container */
    .feed-container {
      max-width: 650px;
      margin: 0 auto;
      padding: 1rem 1.5rem 2rem;
    }

    /* Post Card - Instagram/Twitter Style */
    .post-card {
      background: rgba(26, 26, 46, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      margin-bottom: 1.5rem;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeInUp 0.5s ease backwards;
    }

    .post-card:hover {
      border-color: rgba(120,119,198,0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Post Header */
    .post-header {
      padding: 1.2rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .post-status {
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }

    .status-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ade80, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .status-text {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .status-label {
      font-size: 0.75rem;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .status-value {
      font-size: 0.9rem;
      font-weight: 700;
      color: #4ade80;
    }

    .post-menu {
      background: rgba(120,119,198,0.1);
      border: 1px solid rgba(120,119,198,0.2);
      width: 35px;
      height: 35px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: rgba(255,255,255,0.6);
    }

    .post-menu:hover {
      background: rgba(120,119,198,0.2);
      color: #fff;
    }

    /* Post Content */
    .post-content {
      padding: 1.5rem 1.5rem 1rem;
    }

    .post-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1rem;
      line-height: 1.4;
    }

    .post-description {
      font-size: 0.95rem;
      color: rgba(255,255,255,0.8);
      line-height: 1.7;
      margin-bottom: 1.2rem;
    }

    .post-meta {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
    }

    .meta-item i {
      color: #7877c6;
      font-size: 0.9rem;
    }

    .meta-item strong {
      color: #fff;
      font-weight: 600;
    }

    /* Loading States */
    .loading-state, .empty-state, .error-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: rgba(255,255,255,0.5);
    }

    .loading-state i {
      font-size: 2.5rem;
      color: #7877c6;
      margin-bottom: 1rem;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .empty-state i, .error-state i {
      font-size: 3rem;
      color: rgba(255,255,255,0.3);
      margin-bottom: 1rem;
    }

    /* Scroll to Top Button */
    .scroll-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7877c6, #ffda77);
      border: none;
      color: #fff;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(120,119,198,0.4);
      z-index: 100;
    }

    .scroll-top.visible {
      opacity: 1;
      transform: scale(1);
    }

    .scroll-top:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(120,119,198,0.6);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      body { padding: 1rem; }
      .header h2 { font-size: 2.5rem; }
      .header i { font-size: 3rem; }
      .header .subtitle { font-size: 1.1rem; }
      .feed-container {
        padding: 0.5rem 1rem 2rem;
      }

      .post-card {
        border-radius: 15px;
      }

      .post-title {
        font-size: 1.1rem;
      }

      .search-box { padding: 0.8rem 1.2rem; }
    }

    @media (max-width: 480px) {
      .header h2 { font-size: 2rem; }
      .header i { font-size: 2.5rem; }
    }
  </style>
</head>
<body>
  <a href="all-post.html" class="back-arrow"><i class="fa fa-arrow-left"></i></a>
  
  <div class="container">
    <div class="header">
      <i class="fas fa-check-circle"></i>
      <h2>Resolved Posts</h2>
      <div class="subtitle">All posts marked as resolved</div>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search by region, district, or title...">
        <button class="clear-search" id="clearSearch">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Feed Container -->
    <div class="feed-container" id="feedContainer">
      <div class="loading-state">
        <i class="fas fa-spinner"></i>
        <div>Loading resolved posts...</div>
      </div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button class="scroll-top" id="scrollTop">
    <i class="fas fa-arrow-up"></i>
  </button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3wnvW8xLSiFXZ65GOcVQ40c5qeIsCHyw",
      authDomain: "major-project-d33e0.firebaseapp.com",
      projectId: "major-project-d33e0",
      storageBucket: "major-project-d33e0.firebasestorage.app",
      messagingSenderId: "833100408662",
      appId: "1:833100408662:web:f294cddaee7840d31c58f7",
      measurementId: "G-QYTJKF31RW"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allResolvedPosts = [];

    async function loadResolvedPosts() {
      const container = document.getElementById("feedContainer");
      try {
        const snapshot = await db.collection("posts").where("status", "==", "resolved").get();
        if (snapshot.empty) {
          container.innerHTML = `<div class="empty-state"><i class="fas fa-inbox"></i> <div>No resolved posts found!</div></div>`;
          return;
        }
        allResolvedPosts = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        displayResolvedPosts(allResolvedPosts);
      } catch (e) {
        console.error(e);
        container.innerHTML = `<div class="error-state"><i class="fas fa-exclamation-triangle"></i> <div>Error loading posts!</div></div>`;
      }
    }

    function displayResolvedPosts(posts) {
      const container = document.getElementById("feedContainer");
      if (!posts.length) {
        container.innerHTML = `<div class="empty-state"><i class="fas fa-search"></i> <div>No posts match your search!</div></div>`;
        return;
      }
      container.innerHTML = "";
      posts.forEach(post => {
        const card = document.createElement('div');
        card.className = 'post-card';
        
        card.innerHTML = `
          <div class="post-header">
            <div class="post-status">
              <div class="status-icon">âœ“</div>
              <div class="status-text">
                <div class="status-label">Status</div>
                <div class="status-value">Resolved</div>
              </div>
            </div>
            <div class="post-menu">
              <i class="fas fa-check"></i>
            </div>
          </div>

          <div class="post-content">
            <div class="post-title">${post.title || 'Untitled Post'}</div>
            <div class="post-description">
              ${post.description || 'No description provided for this post.'}
            </div>
            <div class="post-meta">
              <div class="meta-item">
                <i class="fas fa-map-marker-alt"></i>
                <span><strong>Region:</strong> ${post.region || 'Not specified'}</span>
              </div>
              <div class="meta-item">
                <i class="fas fa-city"></i>
                <span><strong>District:</strong> ${post.district || 'Not specified'}</span>
              </div>
            </div>
          </div>
        `;
        
        container.appendChild(card);
      });
    }

    function filterResolvedPosts() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
      const clearBtn = document.getElementById("clearSearch");
      clearBtn.style.display = searchTerm ? "block" : "none";

      if (!searchTerm) return displayResolvedPosts(allResolvedPosts);

      const filtered = allResolvedPosts.filter(post => 
        (post.title || "").toLowerCase().includes(searchTerm) ||
        (post.region || "").toLowerCase().includes(searchTerm) ||
        (post.district || "").toLowerCase().includes(searchTerm) ||
        (post.description || "").toLowerCase().includes(searchTerm)
      );
      displayResolvedPosts(filtered);
    }

    function clearSearch() {
      document.getElementById("searchInput").value = "";
      document.getElementById("clearSearch").style.display = "none";
      displayResolvedPosts(allResolvedPosts);
    }

    // Scroll to Top
    const scrollTopBtn = document.getElementById('scrollTop');
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        scrollTopBtn.classList.add('visible');
      } else {
        scrollTopBtn.classList.remove('visible');
      }
    });

    scrollTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    window.onload = () => {
      loadResolvedPosts();
      document.getElementById("searchInput").addEventListener("input", filterResolvedPosts);
      document.getElementById("clearSearch").addEventListener("click", clearSearch);
    };
  </script>
</body>
</html>
