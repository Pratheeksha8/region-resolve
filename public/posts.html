<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Region-Resolve</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="allpost.css" />

  <style>
    :root {
      --accent: #2463ff;
      --glass-bg: rgba(255,255,255,0.08);
      --glass-border: rgba(255,255,255,0.14);
      --card-bg: rgba(255,255,255,0.85);
      --text-dark: #0e1726;
    }

    .lock-popup {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      -webkit-backdrop-filter: blur(8px) saturate(120%);
      backdrop-filter: blur(8px) saturate(120%);
      background: rgba(12, 18, 28, 0.45);
      padding: 28px;
      pointer-events: auto;
    }
    .lock-popup.show {
      display: flex;
      animation: popupFade .25s ease-out;
    }
    @keyframes popupFade {
      from { opacity: 0; transform: scale(0.995); }
      to { opacity: 1; transform: scale(1); }
    }

    .lock-popup-content {
      width: 420px;
      max-width: 96%;
      border-radius: 14px;
      padding: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.14) 0%, rgba(255,255,255,0.06) 100%);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 30px rgba(8, 12, 20, 0.55), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(10px);
    }

    .lock-icon {
      width: 84px;
      height: 84px;
      border-radius: 999px;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(135deg, rgba(36,99,255,0.18), rgba(36,99,255,0.10));
      border: 1px solid rgba(36,99,255,0.18);
      box-shadow: 0 6px 18px rgba(36,99,255,0.12);
      margin-bottom: 2px;
    }
    .lock-icon i {
      font-size: 34px;
      color: var(--accent);
    }

    .lock-title {
      font-weight: 700;
      font-size: 20px;
      color: #ffffff;
      margin: 0;
    }
    .lock-sub {
      font-size: 14px;
      color: rgba(255,255,255,0.85);
      margin: 0;
      max-width: 92%;
    }

    .lock-cta {
      display:flex;
      gap:12px;
      margin-top: 6px;
    }
    .signup-btn {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 10px 16px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), #3b8bff);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .lock-hint {
      font-size: 12px;
      color: rgba(255,255,255,0.72);
    }
    .lock-footer {
      margin-top: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.52);
    }

    /* --------------------- FULL DISABLED LOOK OPTION 3 --------------------- */
    .action-btn.disabled-lock {
      
      color: #6d6d6d !important;
      cursor: not-allowed !important;
      box-shadow: none !important;
      opacity: 0.55 !important;
    }
    .action-btn.disabled-lock:hover {
      transform: none !important;
      background: #bfbfbf !important;
      color: #6d6d6d !important;
    }


    .post-image {
  width: 100%;
  height: 250%;
  object-fit: cover;   /* fills width + height */
  border-radius: 8px;
  display: block;
  cursor: pointer;
}
.description-text {
  display: -webkit-box;
  -webkit-line-clamp: 2;   /* show only 2 lines */
  -webkit-box-orient: vertical;
  overflow: hidden;
  position: relative;
}

.read-more {
  color: #2463ff;
  cursor: pointer;
  font-weight: 600;
  margin-top: 6px;
  display: inline-block;
}


  </style>

</head>
<body>

  <a href="javascript:void(0)" class="back-arrow" onclick="window.history.back();">
    <i class="fa fa-arrow-left"></i>
  </a>

  <h2>All Reported Problems</h2>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search using district or region" />
    <i class="fa fa-search"></i>
  </div>

  <div id="postsContainer" class="posts-container"></div>
  <p id="noPostsMessage" class="no-posts" style="display:none;">No posts found</p>

  

  <div id="notification" class="notification"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD3wnvW8xLSiFXZ65GOcVQ40c5qeIsCHyw",
      authDomain: "major-project-d33e0.firebaseapp.com",
      projectId: "major-project-d33e0",
      storageBucket: "major-project-d33e0.firebasestorage.app",
      messagingSenderId: "833100408662",
      appId: "1:833100408662:web:f294cddaee7840d31c58f7",
      measurementId: "G-QYTJKF31RW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const postsContainer = document.getElementById("postsContainer");
    const noPostsMessage = document.getElementById("noPostsMessage");
    const searchInput = document.getElementById("searchInput");

    let allPosts = [];

    function getInitials(email) {
      if (!email || email === "Anonymous User") return "A";
      return email.charAt(0).toUpperCase();
    }

    async function getUserEmail(userId) {
      try {
        const userDoc = await db.collection("users").doc(userId).get();
        return userDoc.exists ? userDoc.data().email : "user@example.com";
      } catch {
        return "user@example.com";
      }
    }

    async function loadAllPosts() {
      try {
        const snapshot = await db.collection("posts").orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          noPostsMessage.style.display = "block";
          return;
        }

        const postsWithEmails = await Promise.all(
          snapshot.docs.map(async (doc) => {
            const postData = doc.data();
            let userEmail = postData.anonymous ? "Anonymous User" : await getUserEmail(postData.userId);
            return { ...postData, userEmail, id: doc.id };
          })
        );

        allPosts = postsWithEmails;
        displayPosts(allPosts);

      } catch {
        noPostsMessage.textContent = "Error loading posts.";
        noPostsMessage.style.display = "block";
      }
    }

    function displayPosts(posts) {
      postsContainer.innerHTML = "";
      if (!posts.length) {
        noPostsMessage.style.display = "block";
        return;
      }
      noPostsMessage.style.display = "none";

      posts.forEach((post) => {
        const initials = getInitials(post.userEmail);
        const card = document.createElement("div");
        card.className = "post-card";
        card.setAttribute("data-post-id", post.id);

        const formatDate = (d) =>
          new Date(d).toLocaleDateString("en-US", {
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit",
          });

        card.innerHTML = `
          <div class="post-header">
            <div class="post-title">
              ${post.title || "Untitled Problem"}
              ${post.anonymous ? '<span class="anonymous-badge">Anonymous</span>' : ""}
            </div>
            <div class="post-user-info">
              <div class="user-avatar">${initials}</div>
              <div class="post-email">${post.userEmail}</div>
              <div class="post-date">${formatDate(post.createdAt)}</div>
            </div>
          </div>

          <div class="post-location-info">
            <div class="location-item"><div class="location-label">Region</div><div class="location-value">${post.region || "Not specified"}</div></div>
            <div class="location-item"><div class="location-label">District</div><div class="location-value">${post.district || "Not specified"}</div></div>
            <div class="location-item"><div class="location-label">Status</div><div class="location-value"><span class="post-status ${post.status === "resolved" ? "status-resolved" : "status-pending"}">${post.status || "pending"}</span></div></div>
            ${post.location ? `<div class="location-item"><div class="location-label">Location</div><div class="location-value">${post.location}</div></div>` : ""}
          </div>
 ${post.imageUrl ? `
  <img src="${post.imageUrl}" class="post-image" alt="Post Image" />
` : ''}
          <div class="post-description">
            <div class="description-label">Problem Description</div>
           <div class="description-text" id="desc-${post.id}">
  ${post.description || "No description provided"}
</div>
<span class="read-more" onclick="expandDescription('${post.id}')">Read more...</span>

          </div>
         

          <div class="post-actions">
            <button class="action-btn reply-btn disabled-lock" title="Reply">ðŸ’¬</button>
            <button class="action-btn share-btn disabled-lock" title="Share"><i class="fa fa-paper-plane"></i></button>
          </div>
        `;
        postsContainer.appendChild(card);
      });
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      displayPosts(
        allPosts.filter(
          (p) =>
            (p.district || "").toLowerCase().includes(q) ||
            (p.region || "").toLowerCase().includes(q)
        )
      );
    });

    loadAllPosts();

    function openLockPopup() {
      const popup = document.getElementById("lockPopup");
      popup.classList.add("show");
    }

    postsContainer.addEventListener("click", (e) => {
      if (e.target.closest(".reply-btn") || e.target.closest(".share-btn")) {
        openLockPopup();
      }
    });

function expandDescription(id) {
  const desc = document.getElementById("desc-" + id);
  const btn = event.target;

  if (btn.innerText === "Read more...") {
    desc.style.webkitLineClamp = "unset";
    desc.style.maxHeight = "none";
    btn.innerText = "Show less";
  } else {
    desc.style.webkitLineClamp = "2";
    btn.innerText = "Read more...";
  }
}



  </script>

  <div id="lockPopup" class="lock-popup" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="lock-popup-content">
      <div class="lock-icon">
        <i class="fa-solid fa-lock"></i>
      </div>

      <h3 class="lock-title">Please register to explore more features</h3>

      <p class="lock-sub">
        To reply or share posts you need an account. Register now to unlock commenting, sharing and other community features.
      </p>

      <div class="lock-cta">
        <a class="signup-btn" href="signup.html">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
            <path d="M12 2v12" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M5 12h14" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          Create account
        </a>
      </div>

      <div class="lock-hint">Already have an account? <a href="signin.html" style="color: #cfe0ff;">Log in</a></div>

      
    </div>
  </div>

</body>
</html>
